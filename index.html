        }

            background-color: #FFECB3; 
            border-bottom-left-radius: 35px; 
            border-bottom-right-radius: 35px;
            position: relative;
        }
        
        .header-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center;
            display: block; 
        }

            pointer-events: none;

            overflow: hidden;
        }
